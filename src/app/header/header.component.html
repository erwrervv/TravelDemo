<header class="header navbar-area">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <div class="nav-inner">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" routerLink="home">
              <img src="assets/images/homeicon200X100.png" alt="Logo" />
            </a>
            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
              <ul id="nav" class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a routerLink="home" routerLinkActive="active" aria-label="Toggle navigation">首頁</a>
                </li>
                <li class="nav-item">
                  <a class="dd-menu collapsed" routerLink="/travel" routerLinkActive="active" data-bs-toggle="collapse"
                    data-bs-target="#submenu-1-3" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">旅遊</a>
                  <ul class="sub-menu collapse" id="submenu-1-3">
                    <li class="nav-item">
                      <a href="item-listing-grid.html">Ad Grid</a>
                    </li>
                    <li class="nav-item">
                      <a href="item-listing-list.html">旅遊瀏覽</a>
                    </li>
                    <li class="nav-item">
                      <a href="~/cart/html/item-details.html">旅遊</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="dd-menu collapsed" routerLink="/article" routerLinkActive="active" data-bs-toggle="collapse"
                    data-bs-target="#submenu-1-4" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">文章</a>
                  <ul class="sub-menu collapse" id="submenu-1-4">
                    <li class="nav-item" [routerLink]="['/article']">
                      <a>文章瀏覽</a>
                    </li>
                    <li class="nav-item" [routerLink]="['/article-list']">
                      <a>文章列表</a>
                    </li>
                    <li class="nav-item" (click)="gotoArticlePost()"><a>新增文章</a></li>
                    <li class="nav-item" (click)="gotoArticleListPost()"><a>新增文章列表</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="dd-menu collapsed" routerLink="/shop" routerLinkActive="active" data-bs-toggle="collapse"
                    data-bs-target="#submenu-1-4" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">商店</a>
                  <ul class="sub-menu collapse" id="submenu-1-4">
                    <li class="nav-item">
                      <a routerLink="/shoplist">商店瀏覽</a>
                    </li>
                    <li class="nav-item"><a routerLink="/cart/">購物車</a></li>
                    <li class="nav-item">
                      <a routerLink="/orderpage">訂單</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- navbar collapse -->
            <div class="login-button ms-auto">
              <ul>
                <li (click)="loginUrl()" style="cursor: pointer" *ngIf="!authService.baseUserInfo.token">
                  <a><i class="lni lni-enter"></i> 登錄</a>
                </li>
                <li (click)="logout()" style="cursor: pointer" *ngIf="authService.baseUserInfo.token">
                  <a *ngIf="authService.baseUserInfo.token"><i class="lni lni-enter"></i> 登出</a>
                </li>
                <li *ngIf="memberData">
                  <i class="lni lni-user"></i> 會員名稱：{{
                  memberData.MemberName
                  }}

                </li>
                <li class="nav-item">
                  <div class="">
                    <a href="#">
                      <i class="icon icon-user"></i>
                    </a>
                  </div>
                </li>
                <li>
                  <div class="like-bar for-buy">
                    <a href="#">
                      <i class="icon icon-like-button"></i>

                    </a>
                  </div>
                </li>
                <li>
                  <div class="cart for-buy">
                    <a href="cart">
                      <i class="icon icon-account"></i>
                      <span class="cart-count">{{cartCount }}</span>
                    </a>
                  </div>
                </li>
                <li>
                  <div class="search-bar">
                    <a href="#">
                      <i class="icon icon-search"></i>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>

        </div>
      </div>
    </div>
  </div>
</header>
