<div class="order-container">
    <!-- 會員相關資訊區塊 -->
    <div class="member-info-block">
      <h3>會員資訊</h3>
      <p><strong>會員名稱：</strong>{{ order.member_name }}</p>
      <p><strong>手機：</strong>{{ order.member_phone }}</p>
      <p><strong>通訊地址：</strong>{{ order.member_address }}</p>
    </div>
  
    <!-- 商品內容區塊 -->
    <div class="product-info-block">
      <h3>商品資訊</h3>
      <p><strong>商品名稱：</strong>{{ order.mall_product_table_name }}</p>
      <p><strong>購買數量：</strong>{{ order.productQty }}</p>
    </div>
  
    <!-- 購買資訊區塊 -->
    <div class="purchase-info-block">
      <h3>購買資訊</h3>
      <p><strong>購買日期：</strong>{{ order.exchange_time }}</p>
      <p><strong>付款狀態：</strong>{{ order.exchange_status }}</p>
    </div>
  </div>
