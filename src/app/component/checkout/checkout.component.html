<app-shopbanner1></app-shopbanner1>

  <section class="order-items">
    <div class="cart-header d-flex justify-content-between">
      <div class="cart-item">商品名稱</div>
      <div class="cart-price">商品價格</div>
      <div class="cart-quantity">商品數量</div>
      <div class="cart-action">操作</div>
    </div>

    <div *ngFor="let product of products" class="item">
      <div class="item-info d-flex justify-content-between align-items-center">
        <div class="cart-item d-flex align-items-center">
          <span class="product-name">{{ product.name }}</span>
        </div>
        <div class="cart-price">
          {{ product.price | currency:'TWD': 'symbol':'1.0-0' }}
        </div>
        <div class="cart-quantity">
          {{ product.quantity }}
        </div>

        <div class="cart-action">
          <!-- 添加操作按钮或链接 -->
        </div>
      </div>
    </div>

    <div class="order-total">
      <span>訂單總額：</span>
      <span>{{ calculateTotalPrice()  | currency:'TWD' : 'symbol':'1.0-0'  }}</span>
    </div>
  </section>



  <!-- 這是使用者資訊填寫欄 -->
  <section class="order-notes">
    <h3>備註：</h3>
    <textarea placeholder="管理室代收/電話聯絡的時間..."></textarea>

    <h3>寄送資訊</h3>
    <input type="text" placeholder="收件人姓名">
    <input type="text" placeholder="收件地址">
    <input type="text" placeholder="電話號碼">
  </section>


  <!-- 這是支付資訊欄 -->
  <section class="payment-method">
    <h3>付款方式</h3>
    <button type="button">信用卡支付</button>
    <button type="button">街口支付</button>
    <button type="button">信用卡分期付款</button>
  </section>

  <section class="place-order">
    <button type="submit">下訂單</button>
  </section>
