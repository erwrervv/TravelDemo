            <!-- 數量減少紐 -->
            <div class="input-group">
              <span class="input-group-btn">
                <button
                  type="button"
                  class="quantity-left-minus btn btn-light btn-number"
                  (click)="decreaseQuantity()"
                >
                  <svg width="16" height="16">
                    <use xlink:href="#minus"></use>
                  </svg>
                </button>
              </span>
              <!-- 使用者輸入欄 -->
              <input
                type="number"
                class="form-control quantity input-number text-center"
                [(ngModel)]="inputValue"
                (blur)="onInputChange(inputValue)"
                min="1"
                max="10"
              />

              <!-- 數量增加紐 -->
              <span class="input-group-btn">
                <button
                  type="button"
                  class="quantity-right-plus btn btn-light btn-number"
                  (click)="increaseQuantity()"
                >
                  <svg width="16" height="16">
                    <use xlink:href="#plus"></use>
                  </svg>
                </button>
              </span>
            </div>

            <!-- 購買按鈕 -->
            <div class="qty-button d-flex flex-wrap">
              <button
                type="button"
                class="btn btn-primary py-3 px-4 text-uppercase me-3"
                (click)="goToCart()"
                style="color: black"
              >
                <i class="pi pi-shopping-cart me-2"></i>
                立即購買
              </button>
              <button
                type="button"
                name="add-to-cart"
                class="btn btn-dark py-3 px-4 text-uppercase"
                (click)="addToCart()"
                style="color: white"
              >
                加入購物車
              </button>
            </div>
            <!-- 提醒 -->
            <div
              *ngIf="isModalVisible"
              class="alert alert-success"
              style="margin-top: 20px"
            >
