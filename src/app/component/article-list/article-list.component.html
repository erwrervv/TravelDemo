<div class="article-list-container">
  <div class="article-list-header">
    <div>
      <button class="category-btn">文章列表</button>
      <button class="filter-btn active">1111</button>
      <button class="filter-btn">最新發布</button>
      <button class="filter-btn">最多觀看</button>
    </div>

    <div class="article-list-footer">
      <button class="footer-btn">XXXX列表</button>
      <button class="footer-btn">前往列表所有文章</button>
    </div>

  <div class="article-list-content">

      <i class="fa fa-chevron-left"></i>
    </button>
    <div class="articles">
      <div class="article" *ngFor="let article of articles">

          <!-- <img [src]="article.ArticleCoverImage || 'assets/article-placeholder.png'" alt="Article Image" />
        </div>
        <div class="article-info">
          <p class="article-title">{{ article.ArticleName }}</p>
          <p>作者：{{ article.MemberuniqueId?.MemberName }}</p>
          <p>建立日期：{{ article.CreateTime | date: 'MM-dd' }}</p> -->
        </div>
      </div>
    </div>
    <button class="nav-arrow right-arrow">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</div>
